<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Football Team</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Football Team</h1>
    <form th:action="@{/teams/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" class="form-control" id="teamName" name="teamName" required>
        </div>
        <div class="form-group">
            <label for="players">Players</label>
            <select multiple class="form-control" id="players" name="players" required>
                <option th:each="player : ${players}" th:value="${player.football_player_id}" th:text="${player.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="logo">Team Logo</label>
            <input type="file" class="form-control" id="logo" name="logo" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Team</button>
    </form>
</div>
</body>
</html>
