<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
        function validateTeams() {
            const homeTeam = document.getElementById("homeTeam").value;
            const awayTeam = document.getElementById("awayTeam").value;
            if (homeTeam === awayTeam) {
                alert("Home team and away team cannot be the same.");
                return false;
            }
            return true;
        }
        function validateDate() {
            const startTime = new Date(document.getElementById("startTime").value);
            const now = new Date();
            if (startTime < now) {
                alert("The start time cannot be in the past.");
                return false;
            }
            return true;
        }
        function validateForm() {
            return validateTeams() && validateDate();
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Add New Match</h1>
    <form action="/matches/add" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="homeTeam">Home Team</label>
            <select class="form-control" id="homeTeam" name="homeTeamId" required>
                <option th:each="team : ${teams}"
                        th:value="${team.id}"
                        th:text="${team.teamName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="awayTeam">Away Team</label>
            <select class="form-control" id="awayTeam" name="awayTeamId" required>
                <option th:each="team : ${teams}"
                        th:value="${team.id}"
                        th:text="${team.teamName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="homeTeamPoints">Home Team Points</label>
            <input type="number" class="form-control" id="homeTeamPoints" name="homeTeamPoints" min="0" value="0" required>
        </div>
        <div class="form-group">
            <label for="awayTeamPoints">Away Team Points</label>
            <input type="number" class="form-control" id="awayTeamPoints" name="awayTeamPoints" min="0" value="0" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Match</button>
        <a type="button" class="btn btn-secondary" onclick="window.history.back()">Back</a>
    </form>
</div>
</body>
</html>
