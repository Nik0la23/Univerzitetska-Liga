<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Product Detail</h1>

<div>
    <img th:src="@{${product.getImage()}}" alt="Product Image" width="300"/>
    <h2 th:text="${product.getName()}">Product Name</h2>
    <p th:text="${product.getDescription()}">Product Description</p>
    <p><strong>Price: </strong><span th:text="${product.getPrice()}">Product Price</span></p>
    <p><strong>Team: </strong><span th:text="${product.footballMerch.getTeamName()}">Team Name</span></p>

    <a th:href="@{/football/products}">Back to Products</a>
</div>

</body>
</html>
