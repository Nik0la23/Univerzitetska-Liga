<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Football News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Add Football News</h1>

<form action="#" th:action="@{/news/add}" th:object="${news}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${news != null} ? ${news.title} : ''" required placeholder="Enter title">
    <br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:value="${news != null} ? ${news.content} : ''" required placeholder="Enter content"></textarea>
    <br>

    <button type="submit">Add News</button>
</form>

<a href="/news">Back to News List</a>

</body>
</html>
