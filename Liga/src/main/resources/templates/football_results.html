<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Match Results</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Home Team</th>
            <th scope="col">Away Team</th>
            <th scope="col">Score</th>
            <th scope="col">End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${results}">
            <td th:text="${match.homeTeam.teamName}"></td>
            <td th:text="${match.awayTeam.teamName}"></td>
            <td th:text="${match.homeTeamPoints} + ' - ' + ${match.awayTeamPoints}"></td>
            <td th:text="${#temporals.format(match.endTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/matches/results/details/{id}(id=${match.football_match_id})}" class="btn btn-info btn-sm">Details</a>
                <form action="#" th:action="@{/matches/details/{id}/process-stats(id=${match.football_match_id})}" method="post">
                    <button type="submit" class="btn btn-primary">Process Stats</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a type="button" class="btn btn-secondary" onclick="window.history.back()">Back</a>

</div>
</body>
</html>
