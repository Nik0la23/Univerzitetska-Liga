<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Match Results</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Home Team</th>
            <th scope="col">Away Team</th>
            <th scope="col">Score</th>
            <th scope="col">End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${results}">
            <td th:text="${match.homeTeam.teamName}"></td>
            <td th:text="${match.awayTeam.teamName}"></td>
            <td th:text="${match.homeTeamPoints} + ' - ' + ${match.awayTeamPoints}"></td>
            <td th:text="${#temporals.format(match.endTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/matches/results/details/{id}(id=${match.id})}" class="btn btn-info btn-sm">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
