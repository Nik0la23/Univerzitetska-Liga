<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Standings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">League Standings</h2>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Club</th>
            <th>MP</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>Pts</th>
            <th>Goals For</th>
            <th>Goals Against</th>
            <th>Goal Difference</th>
            <th>Last 5</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teamData : ${standings}">
            <td th:text="${teamData.teamName}"></td>
            <td th:text="${teamData.matchesPlayed}"></td>
            <td th:text="${teamData.wins}"></td>
            <td th:text="${teamData.draws}"></td>
            <td th:text="${teamData.loses}"></td>
            <td th:text="${teamData.points}"></td>
            <td th:text="${teamData.goalsFor}"></td>
            <td th:text="${teamData.goalsAgainst}"></td>
            <td th:text="${teamData.goalDifference}"></td>
            <td>
                <span th:each="result : ${teamData.lastFiveMatches}">
                    <span th:if="${result == 'W'}" class="badge bg-success">W</span>
                    <span th:if="${result == 'D'}" class="badge bg-secondary">D</span>
                    <span th:if="${result == 'L'}" class="badge bg-danger">L</span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
