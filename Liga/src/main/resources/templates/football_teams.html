<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Teams</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Football Teams</h1>
    <div class="mb-3">
        <!-- Add Team button linking to the add team form -->
        <a th:href="@{/teams/add}" class="btn btn-success">Add Team</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Team Name</th>
            <th scope="col">Details</th> <!-- New column for details button -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${footballTeams}">
            <td th:text="${team.teamName}"></td>
            <td>
                <a th:href="@{/teams/team/{id}(id=${team.id})}" class="btn btn-info">Details</a>

            <td>
                <!-- Edit button linking to the edit form -->
                <a th:href="@{/teams/edit/{id}(id=${team.id})}" class="btn btn-warning">Edit</a>
            </td>
            <td>
                <form th:method="POST" th:action="@{'/teams/delete/{id}'(id=${team.id})}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
