<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Teams</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--    <style>-->
<!--        body {-->
<!--            padding-left: 250px; /* Adjust this value if necessary */-->
<!--        }-->
<!--    </style>-->
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Football Teams</h1>
    </div>
</header>
<div class="container mt-5">
    <div class="mb-3">
        <a th:href="@{/teams/add}" class="btn btn-success">Add Team</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Team Logo</th>
            <th scope="col">Team Name</th>
            <th scope="col">Details</th> <!-- New column for details button -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${footballTeams}">
            <td>
                <img th:src="@{/teams/logo/{id}(id=${team.id})}" alt="Team Image" style="width:50px;height:50px;"/>
            </td>
            <td th:text="${team.teamName}"></td>
            <td>
                <a th:href="@{/teams/team/{id}(id=${team.id})}" class="btn btn-info">Details</a>

            <td>
                <!-- Edit button linking to the edit form -->
                <a th:href="@{/teams/edit/{id}(id=${team.id})}" class="btn btn-warning">Edit</a>
            </td>
            <td>
                <form th:method="POST" th:action="@{'/teams/delete/{id}'(id=${team.id})}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
