<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .match-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .team-container {
            width: 40%;
        }
        .team-name {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .points {
            font-size: 2em;
            font-weight: bold;
        }
        .players-list {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Match Details</h2>
    <div class="match-container">
        <div class="team-container">
            <div class="team-name">
                <a th:href="@{/basketball/teams/team/{id}(id=${match.homeTeam.id})}" th:text="${match.homeTeam.teamName}">Home Team Name</a>
            </div>
            <ul class="players-list">
                <li th:each="player : ${match.homeTeam.players}">
                    <a th:href="@{/basketball/players/details/{id}(id=${player.basketball_player_id})}" th:text="${player.name}">Player Name</a>
                </li>
            </ul>
        </div>
        <div class="points">
            <span th:text="${match.homeTeamPoints}">0</span> - <span th:text="${match.awayTeamPoints}">0</span>
        </div>
        <div class="team-container">
            <div class="team-name">
                <a th:href="@{/basketball/teams/team/{id}(id=${match.awayTeam.id})}" th:text="${match.awayTeam.teamName}">Away Team Name</a>
            </div>
            <ul class="players-list">
                <li th:each="player : ${match.awayTeam.players}">
                    <a th:href="@{/basketball/players/details/{id}(id=${player.basketball_player_id})}" th:text="${player.name}">Player Name</a>
                </li>
            </ul>
        </div>
    </div>

    <a href="/basketball/matches" class="btn btn-secondary">Back to Matches</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
