<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
  <div class="container">
    <h1 class="mb-0">Product Detail</h1>
  </div>
</header>
<div class="container mt-5">
  <div class="row">
    <!-- Image Section -->
    <div class="col-md-6">
      <img th:src="@{${product.getImage()}}" alt="Product Image" class="img-fluid mb-3" />
    </div>

    <!-- Product Info Section -->
    <div class="col-md-6">
      <h2 th:text="${product.getName()}" class="mb-3">Product Name</h2>
      <p th:text="${product.getDescription()}" class="mb-3">Product Description</p>
      <p><strong>Price:</strong> <span th:text="${product.getPrice()}">$0.00</span></p>
      <p><strong>Team:</strong> <span th:text="${product.basketballMerch.getTeamName()}">Team Name</span></p>

      <!-- Back to Products Button -->
      <a th:href="@{/basketball/products}" class="btn btn-primary mt-3">Back to Products</a>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
