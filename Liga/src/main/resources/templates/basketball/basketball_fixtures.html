<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixtures</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Upcoming Fixtures</h1>
    </div>
</header>
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Home Team</th>
            <th scope="col">Away Team</th>
            <th scope="col">Start Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${fixtures}">
            <td th:text="${match.homeTeam.teamName}"></td>
            <td th:text="${match.awayTeam.teamName}"></td>
            <td th:text="${#temporals.format(match.endTime, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
