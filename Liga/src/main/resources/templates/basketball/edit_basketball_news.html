<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Basketball News</title>
</head>
<body>
<h1>Edit Basketball News</h1>

<form action="#" th:action="@{/basketball/news/edit/{id}(id=${news.news_id})}" th:object="${news}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${news != null} ? ${news.title} : ''" required placeholder="Enter title">
    <br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:value="${news != null} ? ${news.content} : ''" required placeholder="Enter content"></textarea>
    <br>

    <button type="submit">Update News</button>
</form>

<a href="/basketball/news">Back to News List</a>

</body>
</html>
