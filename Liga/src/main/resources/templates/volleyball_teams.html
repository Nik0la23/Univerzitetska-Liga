<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volleyball Teams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Volleyball Teams</h1>

    <a href="/volleyball/teams/add" class="btn btn-primary mb-3">Add New Team</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Team Name</th>
            <th>Points</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="team : ${volleyballTeams}">
            <tr>
                <td th:text="${team.getTeamName()}">Team Name</td>
                <td th:text="${team.getTeamLeaguePoints()}">Points</td>
                <td>
                    <a th:href="@{/volleyball/teams/team/{id}(id=${team.getVolleyball_team_id()})}" class="btn btn-info">Details</a>
                    <a th:href="@{/volleyball/teams/edit/{id}(id=${team.getVolleyball_team_id()})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/volleyball/teams/delete/{id}(id=${team.getVolleyball_team_id()})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
