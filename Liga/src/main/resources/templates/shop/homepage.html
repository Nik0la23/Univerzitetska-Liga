<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Shop Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-3">
  <div class="container">
    <h1 class="mb-0">Shop Home</h1>
  </div>
</header>
<div class="container mt-5 text-center">
  <h1 class="my-4">Choose Your Sport</h1>
  <div class="row">
    <div class="col-md-4">
      <a th:href="@{/football/products}" class="btn btn-primary btn-lg btn-block">
        Football
      </a>
    </div>
    <div class="col-md-4">
      <a th:href="@{/basketball/products}" class="btn btn-success btn-lg btn-block">
        Basketball
      </a>
    </div>
    <div class="col-md-4">
      <a th:href="@{/volleyball/products}" class="btn btn-warning btn-lg btn-block">
        Volleyball
      </a>
    </div>
  </div>
</div>
</body>
</html>
