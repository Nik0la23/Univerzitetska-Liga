<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-3">
  <div class="container">
    <h1 class="mb-0">Orders</h1>
  </div>
</header>
<div class="container mt-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Total Price</th>
      <th>Paid</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.getOrderId()}">Order ID</td>
      <td th:text="${#numbers.formatDecimal(order.getTotalPrice(), 0, 2)}">$0.00</td>
      <td>
        <span th:text="${order.isPaid()} ? 'Yes' : 'No'">No</span>
      </td>
      <td>
        <a th:href="@{/orders/{orderId}(orderId=${order.getOrderId()})}" class="btn btn-primary">View</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
