<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Football Team</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Add Football Team</h1>
    </div>
</header>
<div class="container mt-5">
    <form th:action="@{/teams/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" class="form-control" id="teamName" name="teamName" required>
        </div>
        <div class="form-group">
            <label for="logo">Team Logo</label>
            <input type="file" class="form-control" id="logo" name="logo" placeholder="Upload team logo" >
        </div>
        <button type="submit" class="btn btn-primary">Add Team</button>
        <a type="button" class="btn btn-secondary" onclick="window.history.back()">Back</a>
    </form>
</div>
</body>
</html>
