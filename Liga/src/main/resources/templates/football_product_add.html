<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Add Product</h1>

<form th:action="@{/football/products}" method="post">

  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Product Name" required />

  <label for="description">Description</label>
  <textarea id="description" name="description" placeholder="Product Description" required></textarea>

  <label for="price">Price</label>
  <input type="number" id="price" name="price" placeholder="Price" step="0.01" required />

  <label for="imageUrl">Image URL</label>
  <input type="text" id="imageUrl" name="imageUrl" placeholder="Image URL" required />

  <label for="team">Team</label>
  <select id="team" name="team" required>
    <option th:each="team : ${teams}" th:value="${team.getId()}" th:text="${team.getTeamName()}">Team Name</option>
  </select>

  <button type="submit" class="btn btn-success">Create</button>

</form>

<a th:href="@{/football/products}">Back to Products</a>

</body>
</html>
