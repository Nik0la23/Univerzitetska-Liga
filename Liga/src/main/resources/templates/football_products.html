<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Football Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Football Products</h1>

<!-- Link to Create New Product -->
<a th:href="@{/football/products/new}" class="btn btn-primary">Add New Product</a>

<table>
    <thead>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Team</th>
        <th>Actions</th>
        <th>Add to Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td><img th:src="@{${product.getImage()}}" alt="Product Image" width="100"/></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.footballMerch.getTeamName()}"></td>
        <td>
            <a th:href="@{/football/products/{id}(id=${product.getId()})}">Details</a> |
            <a th:href="@{/football/products/edit/{id}(id=${product.getId()})}">Edit</a> |
            <a th:href="@{/football/products/delete/{id}(id=${product.getId()})}">Delete</a>
        </td>
        <td>
            <form th:action="@{/cart/add/football/{productId}(productId=${product.getId()})}" method="post">
                <button class="btn btn-primary" type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
