<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add New Team</h1>

    <form th:action="@{/volleyball/teams/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="teamName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="teamLogo">Team Logo (Optional)</label>
            <input type="file" id="teamLogo" name="logo" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Add Team</button>
        <a href="/volleyball/teams" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
