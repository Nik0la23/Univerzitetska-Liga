<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Football News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Football News</h1>
    </div>
</header>
<div class="container mt-5">
    <div class="row">
        <!-- News Section (Left side) -->
        <div class="col-md-8">

            <div class="mb-3">
                <a th:href="@{/news/add}" class="btn btn-success">Add News</a>
            </div>

            <div th:each="news : ${footballNews}" class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3 th:text="${news.title}">News Title</h3>
                        <p th:text="${news.publishedDate}">Published Date</p>
                        <p th:text="${news.content}">News Content</p>
                    </div>
                    <!-- Buttons Section -->
                    <div>
                        <a th:href="@{/news/details/{id}(id=${news.news_id})}" class="btn btn-primary me-2">View</a>
                        <a th:href="@{/news/edit/{id}(id=${news.news_id})}" class="btn btn-warning me-2">Edit</a>
                        <a th:href="@{/news/delete/{id}(id=${news.news_id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this news?');">Delete</a>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <!-- Top 5 Players Section (Right side) -->
        <div class="col-md-4">
            <h3>Top 5 Football Players</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="player : ${topPlayers}">
                    <strong th:text="${player.name}">Player Name</strong>
                    <span class="badge bg-primary" th:text="${player.getPoints()}">Score</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
