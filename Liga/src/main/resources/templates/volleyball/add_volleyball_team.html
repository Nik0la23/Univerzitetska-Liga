<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Add New Volleyball Team</h1>
    </div>
</header>
<div class="container">
    <form th:action="@{/volleyball/teams/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="teamName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="logo">Team Logo</label>
            <input type="file" class="form-control" id="logo" name="logo" >
        </div>
        <button type="submit" class="btn btn-primary">Add Team</button>
        <a href="/volleyball/teams" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
