<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5" th:text="${team.getTeamName()}">Team Name</h1>

    <h2>Players</h2>
    <ul class="list-group">
        <th:block th:each="player : ${players}">
            <li class="list-group-item" th:text="${player.name} + ' ' + ${player.surname}">Player Name</li>
        </th:block>
    </ul>

    <section class="container mt-4">
        <h2>Top Players</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Player Name</th>
                    <th>Points</th>
                    <th>Assists</th>
                    <th>Rebounds</th>
                    <th>Points Contribution</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${topPlayers}">
                    <td>
                        <img th:src="@{/players/image/{id}(id=${player.basketball_player_id})}" alt="Player Image" style="width:50px;height:50px;"/>
                    </td>
                    <td th:text="${player.name} + ' ' + ${player.surname}"></td>
                    <td th:text="${player.points}"></td>
                    <td th:text="${player.assists}"></td>
                    <td th:text="${player.rebounds}"></td>
                    <td th:text="${player.getTotalPoints()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>

    <a href="/volleyball/teams" class="btn btn-secondary mt-4">Back to Teams</a>
</div>
</body>
</html>
