<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Volleyball Players</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Volleyball Players</h1>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/volleyball/players/add-form" class="nav-link">Add Player</a>
                </li>
                <li class="nav-item">
                    <a href="/volleyball/matches/live" class="nav-link">Live Matches</a>
                </li>
                <li class="nav-item">
                    <a href="/volleyball/matches/fixtures" class="nav-link">Fixtures</a>
                </li>
                <li class="nav-item">
                    <a href="/volleyball/matches/results" class="nav-link">Results</a>
                </li>
                <li class="nav-item">
                    <a href="/volleyball/players" class="nav-link">View Players</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container mt-4">
<div class="container mt-5">
    <a class="btn btn-success" th:href="@{/volleyball/players/add-form}">Add New Player</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>City</th>
            <th>Team</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td><img th:src="@{/volleyball/players/image/{id}(id=${player.volleyball_player_id})}" alt="Player Image" class="img-fluid mb-3" style="width:50px;height:50px;"/></td>
            <td th:text="${player.name} + ' ' + ${player.surname}"></td>
            <td th:text="${player.city}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.team != null ? player.team.teamName : 'No Team'}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/volleyball/players/edit/{id}(id=${player.getVolleyball_player_id()})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/volleyball/players/details/{id} (id=${player.getVolleyball_player_id()})}">Details</a>
                <form th:action="@{/volleyball/players/delete/{id}(id=${player.getVolleyball_player_id()})}" method="post" onsubmit="return confirm('Are you sure you want to delete this player?');" style="display:inline;">
                    <input type="hidden" name="_csrf"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</section>

<section class="container mt-4">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>Player Name</th>
                <th>Points</th>
                <th>Assists</th>
                <th>Blocks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${topPlayers}">
                <td>
                    <img th:src="@{/volleyball/players/image/{id}(id=${player.volleyball_player_id})}" alt="Player Image" style="width:50px;height:50px;"/>
                </td>
                <td th:text="${player.name} + ' ' + ${player.surname}"></td>
                <td th:text="${player.getScoredPoints()}"></td>
                <td th:text="${player.getAssists()}"></td>
                <td th:text="${player.getBlocks()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>


</body>
</html>
