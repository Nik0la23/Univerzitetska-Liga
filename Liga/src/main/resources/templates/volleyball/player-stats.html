<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${player.name} + ' ' + ${player.surname} + ' Stats'"></h2>
    <div class="row">
        <div class="col-md-6">
            <p><strong>Scored Points:</strong> <span th:text="${stats.scoredPoints}"></span></p>
            <p><strong>Assists:</strong> <span th:text="${stats.assists}"></span></p>
            <p><strong>Blocks:</strong> <span th:text="${stats.blocks}"></span></p>
            <p><strong>Servings:</strong> <span th:text="${stats.servings}"></span></p>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" th:href="@{/volleyball/players}">Back to List</a>
</div>
</body>
</html>
