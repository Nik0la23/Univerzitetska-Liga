<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
  <div class="container">
    <h1 class="mb-0">Volleyball Match Results</h1>
  </div>
</header>
<div class="container mt-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Home Team</th>
      <th scope="col">Away Team</th>
      <th scope="col">Score</th>
      <th scope="col">End Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="match : ${results}">
      <td th:text="${match.homeTeam.teamName}"></td>
      <td th:text="${match.awayTeam.teamName}"></td>
      <td th:text="${match.homeTeamPoints} + ' - ' + ${match.awayTeamPoints}"></td>
      <td th:text="${#temporals.format(match.endTime, 'dd-MM-yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{/volleyball/matches/results/details/{id}(id=${match.volleyball_match_id})}" class="btn btn-info btn-sm">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
