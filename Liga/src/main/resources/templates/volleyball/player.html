<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Volleyball Player Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${player.name} + ' ' + ${player.surname}"></h2>
    <div class="row">
        <div class="col-md-4">
            <img th:src="'data:image/jpeg;base64,' + ${#strings.bytes(player.image)}" class="img-thumbnail" style="width: 200px; height: 200px;"/>
        </div>
        <div class="col-md-8">
            <p><strong>Birthdate:</strong> <span th:text="${#dates.format(player.birthdate, 'dd-MM-yyyy')}"></span></p>
            <p><strong>Index:</strong> <span th:text="${player.index}"></span></p>
            <p><strong>City:</strong> <span th:text="${player.city}"></span></p>
            <p><strong>Position:</strong> <span th:text="${player.position}"></span></p>
            <p><strong>Team:</strong> <span th:text="${player.team != null ? player.team.teamName : 'No Team'}"></span></p>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" th:href="@{/volleyball/players}">Back to List</a>
</div>
</body>
</html>
