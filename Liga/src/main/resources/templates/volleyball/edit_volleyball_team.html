<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Edit Volleyball Team</h1>
    </div>
</header>
<div class="container mt-5">

    <form th:action="@{/volleyball/teams/edit/{id}(id=${team.getVolleyball_team_id()})}" method="post">
        <div class="mb-3">
            <label for="logo" class="form-label">Team Logo</label>
            <input type="file" class="form-control" id="logo" name="logo"
                   th:value="${team != null ? team.getLogo() : ''}" placeholder="Upload Team Logo">
        </div>
        <div class="form-group">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" class="form-control" th:field="*{team.teamName}" >
        </div>
        <div class="form-group">
            <label for="teamLeaguePoints">League Points:</label>
            <input type="number" id="teamLeaguePoints" name="teamLeaguePoints" class="form-control" th:value="${team.getTeamLeaguePoints()}" readonly>
        </div>
        <div class="form-group">
            <label for="teamMatchesPlayed">Matches Played:</label>
            <input type="number" id="teamMatchesPlayed" name="teamMatchesPlayed" class="form-control" th:value="${team.getTeamMatchesPlayed()}" readonly>
        </div>
        <div class="form-group">
            <label for="teamWins">Wins:</label>
            <input type="number" id="teamWins" name="teamWins" class="form-control" th:value="${team.getTeamWins()}" readonly>
        </div>
        <div class="form-group">
            <label for="teamLosses">Wins:</label>
            <input type="number" id="teamLosses" name="teamLosses" class="form-control" th:value="${team.getTeamLoses()}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/volleyball/teams" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
