<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Volleyball Players</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Volleyball Players</h2>
    <a class="btn btn-primary mb-3" th:href="@{/volleyball/players/add}">Add New Player</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Surname</th>
            <th>City</th>
            <th>Team</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
<!--            <td><img th:src="'data:image/jpeg;base64,' + ${#strings.bytes(player.image)}" class="img-thumbnail" style="width: 50px; height: 50px;"/></td>-->
            <td th:text="${player.name}"></td>
            <td th:text="${player.surname}"></td>
            <td th:text="${player.city}"></td>
            <td th:text="${player.team != null ? player.team.teamName : 'No Team'}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/volleyball/players/{id}/stats(id=${player.getVolleyball_player_id()})}">View Stats</a>
                <a class="btn btn-secondary btn-sm" th:href="@{/volleyball/players/edit/{id}(id=${player.getVolleyball_player_id()})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/volleyball/players/delete/{id}(id=${player.getVolleyball_player_id()})}" onclick="return confirm('Are you sure you want to delete this player?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
