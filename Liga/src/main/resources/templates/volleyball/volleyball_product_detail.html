<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Product Detail</h1>
    </div>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{${product.getImage()}}" alt="Product Image" class="img-fluid" />
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.getName()}">Product Name</h2>
            <p th:text="${product.getDescription()}">Product Description</p>
            <p><strong>Price: </strong>$<span th:text="${product.getPrice()}">Product Price</span></p>
            <p><strong>Team: </strong><span th:text="${product.volleyballMerch.getTeamName()}">Team Name</span></p>
        </div>
    </div>

    <a th:href="@{/volleyball/products}" class="btn btn-secondary mt-4">Back to Products</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
