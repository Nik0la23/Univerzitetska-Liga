<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Volleyball News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0">Add Volleyball News</h1>
    </div>
</header>
<div class="container mt-5">
    <form action="#" th:action="@{/volleyball/news/add}" th:object="${news}" method="post" class="needs-validation" novalidate>

        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   th:value="${news != null} ? ${news.title} : ''" required placeholder="Enter title">
            <div class="invalid-feedback">Please enter the news title.</div>
        </div>

        <!-- Content -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content"
                      th:value="${news != null} ? ${news.content} : ''" required placeholder="Enter content"></textarea>
            <div class="invalid-feedback">Please enter the news content.</div>
        </div>

        <!-- Submit and Back Buttons -->
        <button type="submit" class="btn btn-primary">Add News</button>
        <a type="button" class="btn btn-secondary" href="/volleyball/news">Back to News List</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script for Validation -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
