<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3">
  <div class="container">
    <h1 class="mb-0">Edit Product</h1>
  </div>
</header>
<div class="container mt-5">
  <form th:action="@{/volleyball/products/edit/{id}(id=${product.getId()})}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" th:value="${product.getName()}" class="form-control" placeholder="Product Name" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" th:text="${product.getDescription()}" class="form-control" placeholder="Product Description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" name="price" th:value="${product.getPrice()}" class="form-control" placeholder="Price" step="0.01" required />
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" th:value="${product.getImage()}" class="form-control" placeholder="Image URL" required />
    </div>

    <div class="mb-3">
      <label for="team" class="form-label">Team</label>
      <select id="team" name="team" class="form-select" required>
        <option th:each="team : ${teams}" th:value="${team.getVolleyball_team_id()}" th:text="${team.getTeamName()}" th:selected="${team.getVolleyball_team_id() == product.getVolleyballMerch().getVolleyball_team_id()}">Team Name</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>

  <a th:href="@{/volleyball/products}" class="btn btn-secondary mt-4">Back to Products</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
