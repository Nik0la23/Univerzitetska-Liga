<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Football News Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1 class="mb-0" th:text="${news.title}">News Title</h1>
    </div>
</header>

<div class="container mt-5">
    <div class="mb-3">
        <p><strong>Published Date:</strong> <span th:text="${news.publishedDate}"></span></p>
    </div>

    <div class="mb-4">
        <h3>Content:</h3>
        <p th:text="${news.content}">News Content</p>
    </div>

    <div>
        <a th:href="@{/news/edit/{id}(id=${news.news_id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/news}" class="btn btn-secondary" th:text="'Back to News List'">Back to News List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
