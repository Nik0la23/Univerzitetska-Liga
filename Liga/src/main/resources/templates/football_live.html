<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Match Results</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Home Team</th>
            <th scope="col">Away Team</th>
            <th scope="col">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${live}">
            <td th:text="${match.homeTeam.teamName}"></td>
            <td th:text="${match.awayTeam.teamName}"></td>
            <td th:text="${match.homeTeamPoints} + ' - ' + ${match.awayTeamPoints}"></td>
            <td>
                <a th:href="@{/matches/edit_live/{id}(id=${match.football_match_id})}" class="btn btn-warning">Edit Live Match</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a type="button" class="btn btn-secondary" onclick="window.history.back()">Back</a>
</div>
</body>
</html>
